name: run on repository local workflow

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  go-lint:
    name: Go Lint
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version-file: "./go.mod"
          cache-dependency-path: "./go.sum"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.54.2
          skip-cache: true
          skip-pkg-cache: true
          skip-build-cache: true
